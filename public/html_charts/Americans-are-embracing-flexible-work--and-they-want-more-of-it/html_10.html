<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Flexible Work Models: Comparative Overview</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .visualization-container {
            width: 800px;
            padding: 0;
            box-sizing: border-box;
        }
        
        .title {
            font-size: 18pt;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }
        
        th {
            background-color: #003366;
            color: white;
            font-size: 14pt;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
        }
        
        td {
            font-size: 12pt;
            padding: 10px;
            border: 1px solid #ddd;
            vertical-align: top;
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .model-name {
            font-size: 14pt;
            font-weight: bold;
            color: #003366;
        }
        
        .source {
            font-size: 10pt;
            color: #777;
            margin-top: 10px;
            text-align: left;
        }
        
        .highlight {
            font-weight: bold;
        }
        
        .stat-highlight {
            font-family: 'Georgia', serif;
            font-weight: bold;
            color: #003366;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="title">Effective Flexible Work Models: Comparative Overview</div>
        
        <table id="flex-work-table">
            <thead>
                <tr>
                    <th style="width: 15%;">Flexibility Model</th>
                    <th style="width: 25%;">Key Features</th>
                    <th style="width: 30%;">Proven Benefits</th>
                    <th style="width: 30%;">Implementation Considerations</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated by D3.js -->
            </tbody>
        </table>
        
        <div class="source">Sources: Morning Consult 2024; Forbes Advisor; Utah State Government; Gartner 2021; cluster RCT study (Moen et al. 2016)</div>
    </div>

    <script>
        // Data for the table
        const tableData = [
            {
                model: "Hybrid Work",
                features: "Split time between office and home; typically 2-3 days remote per week",
                benefits: "<span class='stat-highlight'>92%</span> employee engagement; balanced collaboration and autonomy; highest average salary (<span class='stat-highlight'>$80k</span>)",
                considerations: "Requires clear in-office vs remote task delineation; potential proximity bias"
            },
            {
                model: "Fully Remote Work",
                features: "All work performed outside company office; location-independent",
                benefits: "<span class='stat-highlight'>71%</span> improved work-life balance; <span class='stat-highlight'>16.8</span> additional work days per year; expanded talent pool",
                considerations: "Digital fatigue (<span class='stat-highlight'>69%</span>); connection challenges (<span class='stat-highlight'>53%</span>); potential career advancement obstacles"
            },
            {
                model: "Compressed Workweek",
                features: "Full-time hours in fewer days; typically 4/40 (four 10-hour days)",
                benefits: "<span class='stat-highlight'>80%</span> worker satisfaction in manufacturing/services; <span class='stat-highlight'>13%</span> reduced energy consumption; enhanced personal time",
                considerations: "Requires staggered scheduling for coverage; potential fatigue during longer workdays"
            },
            {
                model: "Flextime",
                features: "Flexible start/end times with core hours for meetings; variable daily schedules",
                benefits: "<span class='stat-highlight'>43%</span> attribute higher productivity to flexible hours; reduced burnout and psychological distress (<span class='stat-highlight'>19-23%</span>)",
                considerations: "Necessitates clear availability communication; potential meeting scheduling challenges"
            }
        ];

        // Use D3.js to populate the table
        d3.select("#flex-work-table tbody")
            .selectAll("tr")
            .data(tableData)
            .enter()
            .append("tr")
            .html(function(d) {
                return `
                    <td class="model-name">${d.model}</td>
                    <td>${d.features}</td>
                    <td>${d.benefits}</td>
                    <td>${d.considerations}</td>
                `;
            });
    </script>
</body>
</html>
