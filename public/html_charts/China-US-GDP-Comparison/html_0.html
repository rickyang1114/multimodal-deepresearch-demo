<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China-US GDP Comparison (1960-2023)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .visualization-container {
            width: 900px;
            height: 600px;
            position: relative;
        }
        
        .title {
            text-align: center;
            font-size: 16pt;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 13pt;
            margin-bottom: 15px;
            color: #555;
        }
        
        .source {
            position: absolute;
            bottom: 5px;
            left: 10px;
            font-size: 10pt;
            color: #777;
        }
        
        .chart-area {
            border: 1px solid #ddd;
            background-color: white;
        }
        
        .legend-item {
            font-size: 11pt;
        }
        
        .annotation-box {
            fill: rgba(255, 255, 255, 0.9);
            stroke: #aaa;
            stroke-width: 1px;
        }
        
        .annotation-text {
            font-size: 10pt;
        }
        
        .value-label {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 12px;
        }
        
        .axis-label {
            font-size: 11pt;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="title">China's Economy Has Rapidly Converged Toward US Levels (1960-2023)</div>
        <div class="subtitle">China's GDP as percentage of US GDP and absolute GDP values</div>
        <div id="chart"></div>
        <div class="source">Source: World Bank, StatsTimes (2023)</div>
    </div>

    <script>
        // Set up dimensions and margins
        const margin = {top: 70, right: 90, bottom: 60, left: 80};
        const width = 900 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom - 40; // Adjust for title and subtitle
        
        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
            
        // Add border to chart area
        svg.append("rect")
            .attr("class", "chart-area")
            .attr("width", width)
            .attr("height", height)
            .attr("fill", "none")
            .attr("stroke", "#ddd")
            .attr("stroke-width", 1);
            
        // Data for US and China GDP (simplified for demonstration)
        const data = [
            {year: 1960, usGDP: 0.54, chinaGDP: 0.06, chinaPercent: 11.1},
            {year: 1965, usGDP: 0.74, chinaGDP: 0.07, chinaPercent: 9.5},
            {year: 1970, usGDP: 1.07, chinaGDP: 0.09, chinaPercent: 8.4},
            {year: 1975, usGDP: 1.68, chinaGDP: 0.16, chinaPercent: 9.5},
            {year: 1980, usGDP: 2.86, chinaGDP: 0.30, chinaPercent: 10.5},
            {year: 1985, usGDP: 4.34, chinaGDP: 0.31, chinaPercent: 7.1},
            {year: 1990, usGDP: 5.96, chinaGDP: 0.39, chinaPercent: 6.5},
            {year: 1995, usGDP: 7.64, chinaGDP: 0.73, chinaPercent: 9.6},
            {year: 2000, usGDP: 10.25, chinaGDP: 1.21, chinaPercent: 11.8},
            {year: 2001, usGDP: 10.58, chinaGDP: 1.34, chinaPercent: 12.7},
            {year: 2005, usGDP: 13.04, chinaGDP: 2.29, chinaPercent: 17.6},
            {year: 2008, usGDP: 14.72, chinaGDP: 4.60, chinaPercent: 31.3},
            {year: 2010, usGDP: 15.05, chinaGDP: 6.09, chinaPercent: 40.5},
            {year: 2015, usGDP: 18.24, chinaGDP: 11.06, chinaPercent: 60.6},
            {year: 2020, usGDP: 21.06, chinaGDP: 14.72, chinaPercent: 69.9},
            {year: 2023, usGDP: 27.72, chinaGDP: 17.76, chinaPercent: 64.1}
        ];
        
        // Set up scales
        const x = d3.scaleLinear()
            .domain([1960, 2023])
            .range([0, width]);
            
        const yGDP = d3.scaleLinear()
            .domain([0, 32]) // Increased to provide more space at the top
            .range([height, 0]);
            
        const yPercent = d3.scaleLinear()
            .domain([0, 70])
            .range([height, 0]);
            
        // Create axes
        const xAxis = d3.axisBottom(x)
            .tickValues([1960, 1970, 1980, 1990, 2000, 2010, 2020])
            .tickFormat(d3.format("d"))
            .tickPadding(10);
            
        const yGDPAxis = d3.axisLeft(yGDP)
            .tickValues([0, 5, 10, 15, 20, 25, 30])
            .tickFormat(d => d);
            
        const yPercentAxis = d3.axisRight(yPercent)
            .tickValues([0, 10, 20, 30, 40, 50, 60, 70])
            .tickFormat(d => d + "%");
            
        // Add horizontal grid lines
        svg.append("g")
            .attr("class", "grid")
            .selectAll("line")
            .data(yGDP.ticks(6))
            .enter()
            .append("line")
            .attr("x1", 0)
            .attr("x2", width)
            .attr("y1", d => yGDP(d))
            .attr("y2", d => yGDP(d))
            .attr("stroke", "#e0e0e0")
            .attr("stroke-width", 1);
            
        // Add reference line at 50%
        svg.append("line")
            .attr("x1", 0)
            .attr("x2", width)
            .attr("y1", yPercent(50))
            .attr("y2", yPercent(50))
            .attr("stroke", "#aaa")
            .attr("stroke-width", 1)
            .attr("stroke-dasharray", "4,4");
            
        // Add axes to chart
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(xAxis);
            
        svg.append("g")
            .call(yGDPAxis);
            
        svg.append("g")
            .attr("transform", `translate(${width},0)`)
            .call(yPercentAxis);
            
        // Add axis labels
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("GDP (Trillion USD)");
            
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("y", width + margin.right - 20)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("China GDP as % of US GDP");
            
        // Create line generators
        const lineUS = d3.line()
            .x(d => x(d.year))
            .y(d => yGDP(d.usGDP))
            .curve(d3.curveMonotoneX);
            
        const lineChina = d3.line()
            .x(d => x(d.year))
            .y(d => yGDP(d.chinaGDP))
            .curve(d3.curveMonotoneX);
            
        const linePercent = d3.line()
            .x(d => x(d.year))
            .y(d => yPercent(d.chinaPercent))
            .curve(d3.curveMonotoneX);
            
        // Add lines to chart
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#004E8C")
            .attr("stroke-width", 2.5)
            .attr("d", lineUS);
            
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#C6002B")
            .attr("stroke-width", 2.5)
            .attr("d", lineChina);
            
        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#FFB300")
            .attr("stroke-width", 2)
            .attr("d", linePercent);
            
        // Add markers for decade points
        const decadeYears = [1960, 1970, 1980, 1990, 2000, 2010, 2020];
        
        // US GDP markers (squares)
        svg.selectAll(".us-marker")
            .data(data.filter(d => decadeYears.includes(d.year)))
            .enter()
            .append("rect")
            .attr("x", d => x(d.year) - 3)
            .attr("y", d => yGDP(d.usGDP) - 3)
            .attr("width", 6)
            .attr("height", 6)
            .attr("fill", "#004E8C");
            
        // China GDP markers (circles)
        svg.selectAll(".china-marker")
            .data(data.filter(d => decadeYears.includes(d.year)))
            .enter()
            .append("circle")
            .attr("cx", d => x(d.year))
            .attr("cy", d => yGDP(d.chinaGDP))
            .attr("r", 3)
            .attr("fill", "#C6002B");
            
        // Add legend - repositioned to avoid overlap with data points
        const legend = svg.append("g")
            .attr("transform", "translate(10,30)");
            
        // US GDP legend item
        legend.append("line")
            .attr("x1", 0)
            .attr("y1", 0)
            .attr("x2", 15)
            .attr("y2", 0)
            .attr("stroke", "#004E8C")
            .attr("stroke-width", 2.5);
            
        legend.append("rect")
            .attr("x", 7)
            .attr("y", -3)
            .attr("width", 6)
            .attr("height", 6)
            .attr("fill", "#004E8C");
            
        legend.append("text")
            .attr("class", "legend-item")
            .attr("x", 25)
            .attr("y", 4)
            .text("US GDP (Nominal, $ Trillion)");
            
        // China GDP legend item
        legend.append("line")
            .attr("x1", 0)
            .attr("y1", 20)
            .attr("x2", 15)
            .attr("y2", 20)
            .attr("stroke", "#C6002B")
            .attr("stroke-width", 2.5);
            
        legend.append("circle")
            .attr("cx", 8)
            .attr("cy", 20)
            .attr("r", 3)
            .attr("fill", "#C6002B");
            
        legend.append("text")
            .attr("class", "legend-item")
            .attr("x", 25)
            .attr("y", 24)
            .text("China GDP (Nominal, $ Trillion)");
            
        // Percentage legend item
        legend.append("line")
            .attr("x1", 0)
            .attr("y1", 40)
            .attr("x2", 15)
            .attr("y2", 40)
            .attr("stroke", "#FFB300")
            .attr("stroke-width", 2);
            
        legend.append("text")
            .attr("class", "legend-item")
            .attr("x", 25)
            .attr("y", 44)
            .text("China as % of US GDP");
            
        // Add annotations - improved positioning and clarity
        // WTO annotation - repositioned for better clarity
        const wtoData = data.find(d => d.year === 2001);
        svg.append("circle")
            .attr("cx", x(wtoData.year))
            .attr("cy", yGDP(wtoData.chinaGDP))
            .attr("r", 4)
            .attr("fill", "#C6002B")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1);
            
        svg.append("line")
            .attr("x1", x(wtoData.year))
            .attr("y1", yGDP(wtoData.chinaGDP))
            .attr("x2", x(wtoData.year) - 40)
            .attr("y2", yGDP(wtoData.chinaGDP) - 30)
            .attr("stroke", "#777")
            .attr("stroke-width", 1);
            
        svg.append("rect")
            .attr("class", "annotation-box")
            .attr("x", x(wtoData.year) - 100)
            .attr("y", yGDP(wtoData.chinaGDP) - 60)
            .attr("width", 110)
            .attr("height", 25)
            .attr("rx", 3);
            
        svg.append("text")
            .attr("class", "annotation-text")
            .attr("x", x(wtoData.year) - 45)
            .attr("y", yGDP(wtoData.chinaGDP) - 43)
            .attr("text-anchor", "middle")
            .text("China joins WTO");
            
        // Financial Crisis annotation - improved positioning and connection
        const crisisData = data.find(d => d.year === 2008);
        svg.append("circle")
            .attr("cx", x(crisisData.year))
            .attr("cy", yGDP(crisisData.usGDP))
            .attr("r", 4)
            .attr("fill", "#004E8C")
            .attr("stroke", "#fff")
            .attr("stroke-width", 1);
            
        svg.append("line")
            .attr("x1", x(crisisData.year))
            .attr("y1", yGDP(crisisData.usGDP))
            .attr("x2", x(crisisData.year) + 40)
            .attr("y2", yGDP(crisisData.usGDP) - 30)
            .attr("stroke", "#777")
            .attr("stroke-width", 1);
            
        svg.append("rect")
            .attr("class", "annotation-box")
            .attr("x", x(crisisData.year) - 10)
            .attr("y", yGDP(crisisData.usGDP) - 60)
            .attr("width", 140)
            .attr("height", 25)
            .attr("rx", 3);
            
        svg.append("text")
            .attr("class", "annotation-text")
            .attr("x", x(crisisData.year) + 60)
            .attr("y", yGDP(crisisData.usGDP) - 43)
            .attr("text-anchor", "middle")
            .text("Global Financial Crisis");
            
        // Add 2023 endpoint markers and labels - improved positioning to avoid overlap
        const lastData = data[data.length - 1];
        
        // US GDP endpoint - larger marker for emphasis
        svg.append("rect")
            .attr("x", x(lastData.year) - 5)
            .attr("y", yGDP(lastData.usGDP) - 5)
            .attr("width", 10)
            .attr("height", 10)
            .attr("fill", "#004E8C");
            
        svg.append("text")
            .attr("class", "value-label")
            .attr("x", x(lastData.year) - 20)
            .attr("y", yGDP(lastData.usGDP) - 15)
            .attr("text-anchor", "end")
            .attr("fill", "#004E8C")
            .style("font-size", "14px")
            .text(`$${lastData.usGDP.toFixed(2)}T`);
            
        // China GDP endpoint - larger marker for emphasis
        svg.append("circle")
            .attr("cx", x(lastData.year))
            .attr("cy", yGDP(lastData.chinaGDP))
            .attr("r", 5)
            .attr("fill", "#C6002B");
            
        svg.append("text")
            .attr("class", "value-label")
            .attr("x", x(lastData.year) - 20)
            .attr("y", yGDP(lastData.chinaGDP) + 20) // Positioned below to avoid overlap
            .attr("text-anchor", "end")
            .attr("fill", "#C6002B")
            .style("font-size", "14px")
            .text(`$${lastData.chinaGDP.toFixed(2)}T`);
            
        // Percentage endpoint - larger marker for emphasis
        svg.append("circle")
            .attr("cx", x(lastData.year))
            .attr("cy", yPercent(lastData.chinaPercent))
            .attr("r", 5)
            .attr("fill", "#FFB300");
            
        svg.append("text")
            .attr("class", "value-label")
            .attr("x", x(lastData.year) + 20)
            .attr("y", yPercent(lastData.chinaPercent))
            .attr("text-anchor", "start")
            .attr("fill", "#FFB300")
            .style("font-size", "14px")
            .text(`${lastData.chinaPercent.toFixed(1)}%`);
    </script>
</body>
</html>
