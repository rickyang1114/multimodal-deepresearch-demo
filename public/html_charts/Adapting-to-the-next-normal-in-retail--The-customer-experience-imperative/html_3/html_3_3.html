<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Technology Investment Focus Areas (2023)</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .visualization-container {
            width: 800px;
            height: 450px;
            background-color: white;
            position: relative;
        }
        
        .title {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 14px;
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        
        .bar {
            fill: url(#barGradient);
            rx: 3px;
            ry: 3px;
        }
        
        .category-label {
            font-size: 14px;
            font-weight: 500;
            text-anchor: end;
            dominant-baseline: middle;
        }
        
        .value-label {
            font-size: 14px;
            font-weight: 500;
            text-anchor: start;
            dominant-baseline: middle;
        }
        
        .value-number {
            font-family: 'Georgia', serif;
            font-size: 16px;
            font-weight: 600;
            fill: #2A7F62;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-width: 1px;
        }
        
        .separator {
            stroke: #e0e0e0;
            stroke-width: 1px;
        }
        
        .context-note {
            font-size: 9pt;
            fill: #888;
            text-anchor: start;
        }
        
        .icon {
            font-size: 14px;
            fill: #2A7F62;
        }
        
        .y-axis-line {
            stroke: #e0e0e0;
            stroke-width: 1px;
        }

        .domain {
            stroke: #e0e0e0;
            stroke-width: 1px;
        }

        .tick text {
            font-size: 12px;
            fill: #555;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="title">Battery Technology Investment Focus Areas (2023)</div>
        <div class="subtitle">Funding Distribution Across Battery Sub-segments ($ Billions)</div>
        <svg id="chart"></svg>
    </div>

    <script>
        // Data preparation - fixed the value for Battery Management to match the displayed value
        const data = [
            { category: "Battery Manufacturing", value: 8.1, icon: "fa-industry" },
            { category: "Battery Recycling & Reuse", value: 3.8, icon: "fa-recycle" },
            { category: "Battery Swapping/Services", value: 1.3, icon: "fa-exchange-alt" },
            { category: "Battery Management", value: 0.9, icon: "fa-sliders-h" },
            { category: "Battery Materials", value: 0.7, icon: "fa-atom" }
        ].sort((a, b) => b.value - a.value); // Sort by value descending
        
        // Set up dimensions - adjusted to ensure full visibility
        const margin = { top: 50, right: 80, bottom: 80, left: 240 };
        const width = 800 - margin.left - margin.right;
        const height = 450 - margin.top - margin.bottom;
        
        // Create SVG
        const svg = d3.select("#chart")
            .attr("width", 800)
            .attr("height", 450)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);
        
        // Create scales
        const xScale = d3.scaleLinear()
            .domain([0, 9])
            .range([0, width]);
        
        const yScale = d3.scaleBand()
            .domain(data.map(d => d.category))
            .range([0, height])
            .padding(0.4); // Increased padding for better vertical spacing
        
        // Create gradient for bars
        const gradient = svg.append("defs")
            .append("linearGradient")
            .attr("id", "barGradient")
            .attr("x1", "0%")
            .attr("x2", "100%")
            .attr("y1", "0%")
            .attr("y2", "0%");
        
        gradient.append("stop")
            .attr("offset", "0%")
            .attr("stop-color", "#2A7F62");
        
        gradient.append("stop")
            .attr("offset", "100%")
            .attr("stop-color", "#5AB69E");
        
        // Add vertical gridlines - aligned with x-axis ticks
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisBottom(xScale)
                .tickSize(height)
                .tickFormat("")
                .ticks(5))
            .attr("transform", `translate(0, 0)`)
            .lower();
        
        // Add y-axis line for better visual boundary
        svg.append("line")
            .attr("class", "y-axis-line")
            .attr("x1", 0)
            .attr("x2", 0)
            .attr("y1", 0)
            .attr("y2", height);
        
        // Add horizontal separators with improved spacing
        data.forEach((d, i) => {
            if (i < data.length - 1) {
                svg.append("line")
                    .attr("class", "separator")
                    .attr("x1", -margin.left + 30) // Start from icon area
                    .attr("x2", width)
                    .attr("y1", yScale(d.category) + yScale.bandwidth() + yScale.step() * 0.2)
                    .attr("y2", yScale(d.category) + yScale.bandwidth() + yScale.step() * 0.2);
            }
        });
        
        // Add x-axis with improved spacing
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(xScale)
                .ticks(5)
                .tickFormat(d => `$${d}B`))
            .selectAll("text")
            .style("font-size", "12px")
            .attr("dy", "1em"); // Increased spacing below axis labels
        
        // Create bars
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", 0)
            .attr("y", d => yScale(d.category))
            .attr("width", d => xScale(d.value))
            .attr("height", yScale.bandwidth());
        
        // Add icons with improved vertical alignment
        svg.selectAll(".icon-container")
            .data(data)
            .enter()
            .append("foreignObject")
            .attr("x", -60) // Positioned further left to avoid overlap
            .attr("y", d => yScale(d.category) + (yScale.bandwidth() - 20) / 2)
            .attr("width", 30)
            .attr("height", 20)
            .html(d => `<div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
                        <i class="fas ${d.icon}" style="color: #2A7F62; font-size: 16px;"></i>
                      </div>`);
        
        // Add category labels with improved positioning
        svg.selectAll(".category-label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "category-label")
            .attr("x", -70) // Positioned further left to ensure full visibility
            .attr("y", d => yScale(d.category) + yScale.bandwidth() / 2)
            .text(d => d.category);
        
        // Add value labels with consistent positioning
        svg.selectAll(".value-label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "value-label")
            .attr("x", d => xScale(d.value) + 10) // Consistent distance from bar end
            .attr("y", d => yScale(d.category) + yScale.bandwidth() / 2)
            .html(d => `<tspan class="value-number">$${d.value}B</tspan>`);
        
        // Add context note with improved wrapping
        const contextNote = "Note: Investment reflects growing urgency around battery lifecycle management, with >100 million EV batteries expected to retire by 2030 and up to 40% of new pack materials potentially sourced from recycled stock by 2040.";
        
        svg.append("text")
            .attr("class", "context-note")
            .attr("x", 0)
            .attr("y", height + 40)
            .text(contextNote)
            .call(wrap, width);
        
        // Function to wrap text
        function wrap(text, width) {
            text.each(function() {
                let text = d3.select(this),
                    words = text.text().split(/\s+/).reverse(),
                    word,
                    line = [],
                    lineNumber = 0,
                    lineHeight = 1.2, // Increased line height for better readability
                    y = text.attr("y"),
                    dy = parseFloat(text.attr("dy") || 0),
                    tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                
                while (word = words.pop()) {
                    line.push(word);
                    tspan.text(line.join(" "));
                    if (tspan.node().getComputedTextLength() > width) {
                        line.pop();
                        tspan.text(line.join(" "));
                        line = [word];
                        tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                    }
                }
            });
        }

        // Add a complete border around the chart area
        svg.append("rect")
            .attr("x", -1) // Slightly offset to ensure visibility
            .attr("y", -1)
            .attr("width", width + 2) // Slightly larger to ensure visibility
            .attr("height", height + 2)
            .attr("fill", "none")
            .attr("stroke", "#e0e0e0")
            .attr("stroke-width", 1);
    </script>
</body>
</html>
