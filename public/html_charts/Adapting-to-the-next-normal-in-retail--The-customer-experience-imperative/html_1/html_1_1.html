<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobility Startups Funding Timeline Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        .visualization-container {
            width: 850px;
            background-color: white;
            padding: 20px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            text-align: left;
        }
        
        .subtitle {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .axis-label {
            font-size: 12px;
            fill: #555;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        
        .bar-label {
            font-size: 11px;
            fill: #333;
        }
        
        .percentage-label {
            font-size: 12px;
            font-weight: bold;
            fill: #333;
        }
        
        .value-label {
            font-size: 11px;
            fill: #333;
        }
        
        .key-number {
            font-family: 'Georgia', serif;
            font-size: 12px;
            font-weight: bold;
            fill: #1a1a1a;
        }
        
        .note {
            font-size: 9pt;
            fill: #777;
        }
        
        .legend-item {
            font-size: 12px;
            fill: #555;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div id="chart"></div>
    </div>

    <script>
        // Data for the visualization
        const data = [
            { stage: "Seed", months2021: 12.5, months2024: 18.0, increase: 44 },
            { stage: "Series A", months2021: 13.8, months2024: 20.0, increase: 45 },
            { stage: "Series B", months2021: 15.5, months2024: 22.5, increase: 45 },
            { stage: "Series C+", months2021: 17.2, months2024: 24.9, increase: 48 }
        ];

        // Set up dimensions and margins
        const margin = { top: 60, right: 120, bottom: 100, left: 100 }; // Increased bottom margin
        const width = 850 - margin.left - margin.right;
        const height = 450 - margin.top - margin.bottom; // Increased height

        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Add title and subtitle
        svg.append("text")
            .attr("class", "title")
            .attr("x", 0)
            .attr("y", -40)
            .text("Mobility Startups Face Extended Fundraising Timelines");

        svg.append("text")
            .attr("class", "subtitle")
            .attr("x", 0)
            .attr("y", -20)
            .text("Median Time Between Funding Rounds (Months), 2021 vs. 2024");

        // Set up scales
        const x = d3.scaleLinear()
            .domain([0, 30])
            .range([0, width]);

        const y = d3.scaleBand()
            .domain(data.map(d => d.stage))
            .range([0, height])
            .padding(0.4); // Increased padding for better spacing between groups

        const subgroupHeight = y.bandwidth() / 2.5;

        // Add X axis
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x).ticks(6))
            .call(g => g.select(".domain").remove());

        // Add Y axis
        svg.append("g")
            .call(d3.axisLeft(y).tickSize(0))
            .call(g => g.select(".domain").remove())
            .selectAll(".tick text")
            .attr("font-weight", "bold");

        // Add X axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("text-anchor", "middle")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .text("Months");

        // Add gridlines
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisBottom(x)
                .ticks(6)
                .tickSize(height)
                .tickFormat("")
            )
            .call(g => g.select(".domain").remove());

        // Create color scale
        const color2021 = d3.color("#2A7F62").copy();
        color2021.opacity = 0.5;

        // Add bars for 2021 data
        svg.selectAll(".bar-2021")
            .data(data)
            .join("rect")
            .attr("class", "bar-2021")
            .attr("x", 0)
            .attr("y", d => y(d.stage) + y.bandwidth() / 2 - subgroupHeight - 5)
            .attr("width", d => x(d.months2021))
            .attr("height", subgroupHeight)
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("fill", color2021.toString());

        // Add bars for 2024 data
        svg.selectAll(".bar-2024")
            .data(data)
            .join("rect")
            .attr("class", "bar-2024")
            .attr("x", 0)
            .attr("y", d => y(d.stage) + y.bandwidth() / 2 + 5)
            .attr("width", d => x(d.months2024))
            .attr("height", subgroupHeight)
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("fill", "#2A7F62");

        // Add value labels for 2021
        svg.selectAll(".value-label-2021")
            .data(data)
            .join("text")
            .attr("class", "value-label")
            .attr("x", d => x(d.months2021) + 5)
            .attr("y", d => y(d.stage) + y.bandwidth() / 2 - subgroupHeight / 2 - 5)
            .attr("dy", "0.35em")
            .text(d => `${d.months2021.toFixed(1)} months`);

        // Add value labels for 2024
        svg.selectAll(".value-label-2024")
            .data(data)
            .join("text")
            .attr("class", "value-label")
            .attr("x", d => x(d.months2024) + 5)
            .attr("y", d => y(d.stage) + y.bandwidth() / 2 + subgroupHeight / 2 + 5)
            .attr("dy", "0.35em")
            .text(d => `${d.months2024.toFixed(1)} months`);

        // Add percentage increase labels - Fixed positioning
        svg.selectAll(".percentage-label")
            .data(data)
            .join("text")
            .attr("class", "percentage-label")
            .attr("x", d => x(d.months2024) + 80)
            .attr("y", d => y(d.stage) + y.bandwidth() / 2 + 5) // Aligned with 2024 bars
            .attr("dy", "0.35em")
            .text(d => `+${d.increase}%`);

        // Add legend
        const legend = svg.append("g")
            .attr("transform", `translate(${width - 100}, -40)`);

        // 2021 legend item
        legend.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 15)
            .attr("height", 15)
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("fill", color2021.toString());

        legend.append("text")
            .attr("class", "legend-item")
            .attr("x", 20)
            .attr("y", 7.5)
            .attr("dy", "0.35em")
            .text("2021");

        // 2024 legend item
        legend.append("rect")
            .attr("x", 0)
            .attr("y", 20)
            .attr("width", 15)
            .attr("height", 15)
            .attr("rx", 2)
            .attr("ry", 2)
            .attr("fill", "#2A7F62");

        legend.append("text")
            .attr("class", "legend-item")
            .attr("x", 20)
            .attr("y", 27.5)
            .attr("dy", "0.35em")
            .text("2024");

        // Add explanatory note - Fixed text wrapping implementation
        const noteText = "Note: The mobility funding drought has forced startups to extend runways and pursue alternative capital sources as the time between traditional equity rounds has stretched by ~45% across all stages.";
        
        // Properly implemented text wrapping function
        function addWrappedText(container, text, width, xPos, yPos, className) {
            const words = text.split(/\s+/);
            let line = [];
            let lineNumber = 0;
            const lineHeight = 1.2; // ems
            
            const textElement = container.append("text")
                .attr("class", className)
                .attr("x", xPos)
                .attr("y", yPos);
                
            let tspan = textElement.append("tspan")
                .attr("x", xPos)
                .attr("dy", 0);
                
            for (let i = 0; i < words.length; i++) {
                let word = words[i];
                line.push(word);
                tspan.text(line.join(" "));
                
                if (tspan.node().getComputedTextLength() > width && line.length > 1) {
                    line.pop();
                    tspan.text(line.join(" "));
                    line = [word];
                    tspan = textElement.append("tspan")
                        .attr("x", xPos)
                        .attr("dy", `${lineHeight}em`)
                        .text(word);
                }
            }
            
            return textElement;
        }
        
        // Add the note with proper wrapping
        addWrappedText(svg, noteText, width, 0, height + 50, "note");
    </script>
</body>
</html>
