<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Battery Manufacturing Capacity Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .visualization-container {
            width: 900px;
            height: 600px;
            position: relative;
        }
        
        .title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
            width: 100%;
        }
        
        .subtitle {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
        }
        
        .chart-container {
            display: flex;
            height: 400px;
        }
        
        .left-chart, .right-chart {
            position: relative;
        }
        
        .left-chart {
            width: 60%;
        }
        
        .right-chart {
            width: 40%;
        }
        
        .divider {
            width: 1px;
            height: 400px;
            background-color: #ccc;
            margin: 0 10px;
        }
        
        .axis-label {
            font-size: 12px;
            fill: #555;
        }
        
        .grid line {
            stroke: #e0e0e0;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        
        .data-point {
            fill: #1F355E;
            stroke: white;
            stroke-width: 2;
        }
        
        .area {
            fill: #8FAAD0;
            opacity: 0.3;
        }
        
        .line {
            fill: none;
            stroke: #1F355E;
            stroke-width: 3;
        }
        
        .bar-operating {
            fill: #1F355E;
        }
        
        .bar-announced {
            fill: #8FAAD0;
        }
        
        .bar-demand {
            fill: url(#demand-pattern);
        }
        
        .data-label {
            font-size: 12px;
            text-anchor: middle;
            fill: #333;
            font-weight: bold;
        }
        
        .data-label-white {
            font-size: 12px;
            text-anchor: middle;
            fill: white;
            font-weight: bold;
        }
        
        .key-number {
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: bold;
            fill: #1F355E;
        }
        
        .annotation {
            font-size: 12px;
            fill: #555;
        }
        
        .annotation-line {
            stroke: #555;
            stroke-width: 1;
            stroke-dasharray: 3,3;
        }
        
        .source {
            font-size: 11px;
            fill: #777;
            text-anchor: start;
        }
        
        .note {
            font-size: 11px;
            fill: #555;
            text-anchor: start;
        }
        
        .x-axis-right text {
            text-anchor: middle !important;
            transform: rotate(0) !important;
            font-size: 11px !important;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div id="chart"></div>
    </div>

    <script>
        // Set up dimensions
        const margin = {top: 60, right: 60, bottom: 100, left: 80};
        const width = 900 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;
        
        // Create SVG
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
            
        // Add title - fixed to ensure it's not truncated
        svg.append("text")
            .attr("class", "title")
            .attr("x", width / 2)
            .attr("y", -30)
            .attr("text-anchor", "middle")
            .text("U.S. Battery Manufacturing Capacity: IRA-Driven Growth Accelerates Supply Chain Transformation");
            
        // Create pattern for demand bar - improved to ensure visibility
        const defs = svg.append("defs");
        
        const pattern = defs.append("pattern")
            .attr("id", "demand-pattern")
            .attr("patternUnits", "userSpaceOnUse")
            .attr("width", 8)
            .attr("height", 8);
            
        pattern.append("rect")
            .attr("width", 8)
            .attr("height", 8)
            .attr("fill", "#2A7F62");
            
        pattern.append("path")
            .attr("d", "M-1,1 l2,-2 M0,8 l8,-8 M7,9 l2,-2")
            .attr("stroke", "#fff")
            .attr("stroke-width", 2);
            
        // Left chart data
        const leftChartData = [
            {year: 2022, capacity: 750},
            {year: 2023, capacity: 950},
            {year: 2024, capacity: 1050},
            {year: 2025, capacity: 1150},
            {year: 2030, capacity: 1250}
        ];
        
        // Right chart data
        const rightChartData = [
            {
                category: "Current Cell Production",
                shortName: "Cell Production",
                segments: [
                    {name: "Operating", value: 202},
                    {name: "Announced/Under Construction", value: 202}
                ]
            },
            {
                category: "Current Module Production",
                shortName: "Module Production",
                segments: [
                    {name: "Operating", value: 208},
                    {name: "Announced/Under Construction", value: 114}
                ]
            },
            {
                category: "Projected 2030-35 Demand",
                shortName: "2030-35 Demand",
                segments: [
                    {name: "Demand", value: 788}
                ]
            }
        ];
        
        // Calculate chart widths
        const leftChartWidth = width * 0.55;
        const rightChartWidth = width * 0.35;
        const dividerWidth = width * 0.1;
        
        // Left chart scales
        const xScaleLeft = d3.scaleLinear()
            .domain([2022, 2030])
            .range([0, leftChartWidth]);
            
        const yScaleLeft = d3.scaleLinear()
            .domain([0, 1400])
            .range([height - margin.bottom, 0]);
            
        // Right chart scales - adjusted to match left chart scale
        const xScaleRight = d3.scaleBand()
            .domain(rightChartData.map(d => d.category))
            .range([leftChartWidth + dividerWidth, width])
            .padding(0.3);
            
        const yScaleRight = d3.scaleLinear()
            .domain([0, 1400]) // Matched to left chart scale
            .range([height - margin.bottom, 0]);
            
        // Add left chart subtitle
        svg.append("text")
            .attr("class", "subtitle")
            .attr("x", leftChartWidth / 2)
            .attr("y", -5)
            .attr("text-anchor", "middle")
            .text("U.S. Battery Cell Capacity Growth (GWh)");
            
        // Add right chart subtitle
        svg.append("text")
            .attr("class", "subtitle")
            .attr("x", leftChartWidth + dividerWidth + rightChartWidth / 2)
            .attr("y", -5)
            .attr("text-anchor", "middle")
            .text("Current Production vs. Projected 2030-35 Demand (GWh)");
            
        // Add left chart axes
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .call(d3.axisBottom(xScaleLeft)
                .tickValues([2022, 2023, 2024, 2025, 2030])
                .tickFormat(d3.format("d")))
            .selectAll("text")
            .style("font-size", "12px");
            
        svg.append("g")
            .call(d3.axisLeft(yScaleLeft)
                .tickSize(-leftChartWidth)
                .tickFormat(d => d + " GWh"))
            .selectAll("line")
            .attr("class", "grid");
            
        // Add right chart axes with improved labels
        svg.append("g")
            .attr("transform", `translate(0,${height - margin.bottom})`)
            .attr("class", "x-axis-right")
            .call(d3.axisBottom(xScaleRight)
                .tickFormat((d, i) => {
                    // Create multiline labels for better readability
                    const lines = rightChartData[i].shortName.split(' ');
                    return lines.join('\n');
                }))
            .selectAll("text")
            .attr("dy", "0.5em")
            .attr("dx", "0")
            .style("text-anchor", "middle");
            
        svg.append("g")
            .attr("transform", `translate(${width},0)`)
            .call(d3.axisRight(yScaleRight)
                .tickFormat(d => d + " GWh"));
                
        // Add divider line
        svg.append("line")
            .attr("x1", leftChartWidth + dividerWidth/2)
            .attr("y1", 0)
            .attr("x2", leftChartWidth + dividerWidth/2)
            .attr("y2", height - margin.bottom)
            .attr("stroke", "#ccc")
            .attr("stroke-width", 1);
            
        // Create area generator for left chart
        const areaGenerator = d3.area()
            .x(d => xScaleLeft(d.year))
            .y0(height - margin.bottom)
            .y1(d => yScaleLeft(d.capacity))
            .curve(d3.curveMonotoneX);
            
        // Create line generator for left chart
        const lineGenerator = d3.line()
            .x(d => xScaleLeft(d.year))
            .y(d => yScaleLeft(d.capacity))
            .curve(d3.curveMonotoneX);
            
        // Add area to left chart
        svg.append("path")
            .datum(leftChartData)
            .attr("class", "area")
            .attr("d", areaGenerator);
            
        // Add line to left chart
        svg.append("path")
            .datum(leftChartData)
            .attr("class", "line")
            .attr("d", lineGenerator);
            
        // Add data points to left chart
        svg.selectAll(".data-point")
            .data(leftChartData)
            .enter()
            .append("circle")
            .attr("class", "data-point")
            .attr("cx", d => xScaleLeft(d.year))
            .attr("cy", d => yScaleLeft(d.capacity))
            .attr("r", 7);
            
        // Add data labels to left chart
        svg.selectAll(".left-data-label")
            .data(leftChartData)
            .enter()
            .append("text")
            .attr("class", "data-label")
            .attr("x", d => xScaleLeft(d.year))
            .attr("y", d => yScaleLeft(d.capacity) - 15)
            .text(d => d.capacity);
            
        // Add stacked bars to right chart
        rightChartData.forEach(category => {
            let y0 = 0;
            
            category.segments.forEach((segment, i) => {
                // Fixed colors for better contrast
                const className = segment.name === "Operating" ? "bar-operating" : 
                                 segment.name === "Demand" ? "bar-demand" : "bar-announced";
                
                svg.append("rect")
                    .attr("class", className)
                    .attr("x", xScaleRight(category.category))
                    .attr("y", yScaleRight(y0 + segment.value))
                    .attr("width", xScaleRight.bandwidth())
                    .attr("height", yScaleRight(0) - yScaleRight(segment.value));
                    
                // Add segment labels - improved visibility
                if (segment.value > 50) {
                    const labelClass = (segment.name === "Operating" || segment.name === "Demand") ? "data-label-white" : "data-label";
                    
                    svg.append("text")
                        .attr("class", labelClass)
                        .attr("x", xScaleRight(category.category) + xScaleRight.bandwidth()/2)
                        .attr("y", yScaleRight(y0 + segment.value/2))
                        .attr("dy", "0.35em")
                        .text(segment.value);
                }
                
                y0 += segment.value;
            });
            
            // Add total labels above bars
            const total = category.segments.reduce((sum, segment) => sum + segment.value, 0);
            
            svg.append("text")
                .attr("class", "data-label")
                .attr("x", xScaleRight(category.category) + xScaleRight.bandwidth()/2)
                .attr("y", yScaleRight(total) - 15)
                .text(total);
        });
        
        // Add annotations - repositioned to avoid overlaps
        // Left chart annotation - IRA-driven growth
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleLeft(2026))
            .attr("y", yScaleLeft(1300))
            .attr("text-anchor", "middle")
            .text("IRA-driven capacity surge:");
            
        svg.append("text")
            .attr("class", "key-number")
            .attr("x", xScaleLeft(2026))
            .attr("y", yScaleLeft(1300) + 15)
            .attr("text-anchor", "middle")
            .text("+67% from 2022-30");
            
        svg.append("line")
            .attr("class", "annotation-line")
            .attr("x1", xScaleLeft(2026))
            .attr("y1", yScaleLeft(1300) + 20)
            .attr("x2", xScaleLeft(2026))
            .attr("y2", yScaleLeft(1200));
            
        // Right chart annotations - repositioned for clarity
        // Cell capacity
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Current Cell Production") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(450))
            .attr("text-anchor", "middle")
            .text("404 GWh total");
            
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Current Cell Production") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(450) + 15)
            .attr("text-anchor", "middle")
            .text("cell capacity");
            
        // Module capacity
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Current Module Production") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(370))
            .attr("text-anchor", "middle")
            .text("322 GWh total");
            
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Current Module Production") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(370) + 15)
            .attr("text-anchor", "middle")
            .text("module capacity");
            
        // Demand annotation - repositioned to be visible
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Projected 2030-35 Demand") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(850))
            .attr("text-anchor", "middle")
            .text("Projected high-scenario");
            
        svg.append("text")
            .attr("class", "annotation")
            .attr("x", xScaleRight("Projected 2030-35 Demand") + xScaleRight.bandwidth()/2)
            .attr("y", yScaleRight(850) + 15)
            .attr("text-anchor", "middle")
            .text("demand");
            
        // Add source and note
        svg.append("text")
            .attr("class", "source")
            .attr("x", 0)
            .attr("y", height)
            .text("Source: Clean Investment Monitor (2025), Rhodium Group");
            
        svg.append("text")
            .attr("class", "note")
            .attr("x", 0)
            .attr("y", height + 20)
            .attr("width", width)
            .text("Note: Current U.S. battery manufacturing capacity already exceeds 2024 domestic demand (158 GWh) and is on track");
            
        svg.append("text")
            .attr("class", "note")
            .attr("x", 0)
            .attr("y", height + 35)
            .text("to meet or exceed projected 2030-35 demand under high-electrification scenarios.");
    </script>
</body>
</html>
