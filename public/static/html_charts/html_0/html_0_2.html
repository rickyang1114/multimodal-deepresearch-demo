<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Mobility Startup Funding Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .visualization-container {
            width: 850px;
            height: 580px;
            background-color: white;
            padding: 10px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            width: 100%;
        }
        
        .axis-title {
            font-size: 13px;
            font-weight: 500;
        }
        
        .callout-box {
            fill: #F5F5F5;
            stroke: #CCCCCC;
            stroke-width: 1px;
        }
        
        .callout-text {
            font-size: 12px;
            fill: #333;
        }
        
        .data-label {
            font-family: 'Georgia', serif;
            font-size: 14px;
            font-weight: bold;
            fill: #333;
        }
        
        .deal-label {
            font-family: 'Georgia', serif;
            font-size: 12px;
            font-weight: bold;
            fill: #F28C28;
        }
        
        .legend {
            font-size: 12px;
        }
        
        .highlight-text {
            font-family: 'Georgia', serif;
            font-weight: bold;
            font-size: 15px;
            fill: #1F355E;
        }
        
        .grid line {
            stroke: #D0D0D0;
            stroke-opacity: 0.8;
            shape-rendering: crispEdges;
        }
        
        .annotation-label {
            font-size: 13px;
            font-weight: 500;
            fill: #555;
        }
    </style>
</head>
<body>
    <div class="visualization-container">
        <div class="title">Global Mobility Startup Funding: Concentrated Capital Amidst Declining Deal Activity</div>
        <svg id="chart"></svg>
    </div>

    <script>
        // Data
        const data = [
            { year: "2020", funding: 31, deals: 750 },
            { year: "2021", funding: 88, deals: 1050 },
            { year: "2022", funding: 40, deals: 800 },
            { year: "2023", funding: 39, deals: 580 },
            { year: "2024", funding: 54, deals: 400 }
        ];

        // Set up dimensions - adjusted for better spacing
        const margin = { top: 40, right: 80, bottom: 70, left: 70 };
        const width = 850 - margin.left - margin.right;
        const height = 480 - margin.top - margin.bottom;

        // Create SVG
        const svg = d3.select("#chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        // Create scales
        const x = d3.scaleBand()
            .domain(data.map(d => d.year))
            .range([0, width])
            .padding(0.4);

        const yFunding = d3.scaleLinear()
            .domain([0, 90])
            .range([height, 0]);

        const yDeals = d3.scaleLinear()
            .domain([0, 1200])
            .range([height, 0]);

        // Add gridlines - improved visibility
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(yFunding)
                .tickSize(-width)
                .tickFormat("")
                .ticks(5))
            .style("stroke", "#D0D0D0")
            .style("stroke-width", 1);

        // Add X axis
        svg.append("g")
            .attr("transform", `translate(0, ${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .style("font-size", "13px")
            .style("font-weight", "bold");

        // Add Y axis for funding
        svg.append("g")
            .call(d3.axisLeft(yFunding)
                .tickFormat(d => `$${d}B`)
                .ticks(5))
            .selectAll("text")
            .style("font-size", "12px");

        // Add Y axis for deals - align with primary axis grid
        svg.append("g")
            .attr("transform", `translate(${width}, 0)`)
            .call(d3.axisRight(yDeals)
                .tickValues([0, 300, 600, 900, 1200]))
            .selectAll("text")
            .style("font-size", "12px");

        // Add axis titles
        svg.append("text")
            .attr("class", "axis-title")
            .attr("transform", "rotate(-90)")
            .attr("y", -margin.left + 20)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Total Funding (Billions USD)");

        svg.append("text")
            .attr("class", "axis-title")
            .attr("transform", "rotate(-90)")
            .attr("y", width + margin.right - 20)
            .attr("x", -height / 2)
            .attr("text-anchor", "middle")
            .text("Number of Deals");

        // Create bars for funding
        svg.selectAll(".bar")
            .data(data)
            .enter()
            .append("rect")
            .attr("class", "bar")
            .attr("x", d => x(d.year))
            .attr("y", d => yFunding(d.funding))
            .attr("width", x.bandwidth())
            .attr("height", d => height - yFunding(d.funding))
            .attr("fill", d => d.year === "2024" ? "#3A6BC5" : "#1F355E");

        // Create line for deals
        const line = d3.line()
            .x(d => x(d.year) + x.bandwidth() / 2)
            .y(d => yDeals(d.deals));

        svg.append("path")
            .datum(data)
            .attr("fill", "none")
            .attr("stroke", "#F28C28")
            .attr("stroke-width", 3)
            .attr("d", line);

        // Add circles for deal data points
        svg.selectAll(".dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.year) + x.bandwidth() / 2)
            .attr("cy", d => yDeals(d.deals))
            .attr("r", 6)
            .attr("fill", "#F28C28");

        // Add data labels for funding - repositioned to avoid overlap
        svg.selectAll(".funding-label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "data-label")
            .attr("x", d => x(d.year) + x.bandwidth() / 2)
            .attr("y", d => yFunding(d.funding) - 10)
            .attr("text-anchor", "middle")
            .text(d => `$${d.funding}B`);

        // Add data labels for deals - repositioned to avoid overlap
        svg.selectAll(".deal-label")
            .data(data)
            .enter()
            .append("text")
            .attr("class", "deal-label")
            .attr("x", d => x(d.year) + x.bandwidth() / 2)
            .attr("y", d => {
                // Adjust position for 2021 and 2023 to avoid overlap
                if (d.year === "2021") return yDeals(d.deals) - 20;
                if (d.year === "2023") return yDeals(d.deals) - 20;
                return yDeals(d.deals) - 10;
            })
            .attr("text-anchor", "middle")
            .text(d => `${d.deals}`);

        // Add callout box with improved spacing
        const calloutX = width - 280;
        const calloutY = 20;
        const calloutWidth = 270;
        const calloutHeight = 90;

        svg.append("rect")
            .attr("class", "callout-box")
            .attr("x", calloutX)
            .attr("y", calloutY)
            .attr("width", calloutWidth)
            .attr("height", calloutHeight)
            .attr("rx", 5)
            .attr("ry", 5);

        // Improved callout text with better spacing
        const calloutText = svg.append("text")
            .attr("x", calloutX + 10)
            .attr("y", calloutY + 25)
            .attr("class", "callout-text");
            
        calloutText.append("tspan")
            .attr("x", calloutX + 10)
            .attr("dy", 0)
            .text("Despite 30% fewer deals in 2024, total");
            
        calloutText.append("tspan")
            .attr("x", calloutX + 10)
            .attr("dy", "1.2em")
            .text("funding rebounded 26% due to mega-rounds");
            
        calloutText.append("tspan")
            .attr("x", calloutX + 10)
            .attr("dy", "1.2em")
            .text("and capital concentration");

        // Add average round size annotation with improved styling and label
        svg.append("text")
            .attr("class", "annotation-label")
            .attr("x", width / 2)
            .attr("y", height + 35)
            .attr("text-anchor", "middle")
            .text("Average Round Size:");

        svg.append("text")
            .attr("class", "highlight-text")
            .attr("x", width / 2)
            .attr("y", height + 55)
            .attr("text-anchor", "middle")
            .text("2023: $52M (+70% YoY); 2024: $78M (+75% YoY)");

        // Add legend with proper positioning - complete with all entries
        const legendY = height + margin.bottom - 15;

        // Funding legend
        svg.append("rect")
            .attr("x", 50)
            .attr("y", legendY)
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", "#1F355E");

        svg.append("text")
            .attr("class", "legend")
            .attr("x", 75)
            .attr("y", legendY + 14)
            .text("Total Funding (Billions USD)");

        // 2024 funding legend
        svg.append("rect")
            .attr("x", 250)
            .attr("y", legendY)
            .attr("width", 18)
            .attr("height", 18)
            .attr("fill", "#3A6BC5");

        svg.append("text")
            .attr("class", "legend")
            .attr("x", 275)
            .attr("y", legendY + 14)
            .text("2024 Funding (Highlighted)");

        // Deals legend
        svg.append("line")
            .attr("x1", 450)
            .attr("y1", legendY + 9)
            .attr("x2", 480)
            .attr("y2", legendY + 9)
            .attr("stroke", "#F28C28")
            .attr("stroke-width", 3);

        svg.append("circle")
            .attr("cx", 465)
            .attr("cy", legendY + 9)
            .attr("r", 6)
            .attr("fill", "#F28C28");

        svg.append("text")
            .attr("class", "legend")
            .attr("x", 490)
            .attr("y", legendY + 14)
            .text("Number of Deals");
    </script>
</body>
</html>
